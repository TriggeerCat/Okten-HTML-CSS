<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фішинг бі лайк</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap flex">
        <img src="img.png" alt="instagram">

        <form id="registration-form" class="flex">
            <input type="text" name="login" placeholder="Номер телефону, ім'я користувача або електронна пошта" class="input" required>
            <input type="password" name="password" placeholder="Пароль" class="input" required>
            <input type="submit" value="Увійти">
        </form>

        <h2> АБО </h2>

        <div class="facebook flex">
            <img src="logo.png" alt="FB">
            <h2><a href="#">Увійти через facebook</a></h2>
        </div>
        <h3><a href="#">Забули пароль?</a></h3>
    </div>
    <div class="wrap flex">
        <h3>Не маєте облікового запису? <a href="#" class="other-a">Зареєструйтеся</a></h3>
    </div>
</body>
</html>
