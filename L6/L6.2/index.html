<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зареєструватись</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="wrap">
        <h1 class="flex">Вхід в особистий кабінет</h1>

        <form id="registration-form" class="flex">
            <label for="login"></label>
            <input type="text" name="login" id="login" placeholder="Логін або email" class="input" required>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Пароль" class="input" required>

            <label> </label>
            <div class="footer flex">
                <label for="checkbox">
                    Запам'ятати мене
                    <input type="checkbox" id="checkbox">
                </label>

                <input type="submit" value="Вхід">
            </div>
        </form>
    </div>
</body>
</html>
