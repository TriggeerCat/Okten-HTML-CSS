<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burgers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <nav>
            <ul class="flex">

                <img src="img1.2.png" alt="burgers">

            <img src="img2.png" alt="burgers">

    <div class="flex wrap">
